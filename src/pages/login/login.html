<ion-content padding>
  <div padding ion-fixed>  
    <img class="logo" src="assets/imgs/CursoLogo.png" />

    <h2>Login</h2>
    <form [formGroup]="loginForm">

      <ion-item >
        <ion-label>
          <ion-icon name="person"></ion-icon>
          E-mail
        </ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>
      <ion-item *ngIf="loginForm.controls['email'].touched && loginForm.controls['email'].errors">
        <ion-label class="msg-validacao" *ngIf="loginForm.controls['email'].errors.required">Email obrigatório</ion-label>
        <ion-label class="msg-validacao" *ngIf="!loginForm.controls['email'].errors.required && loginForm.controls['email'].errors.email">Email inválido</ion-label>
      </ion-item>

      <ion-item>
        <ion-label>
          <ion-icon name="lock"></ion-icon>
          Senha
        </ion-label>
        <ion-input type="password" formControlName="password" maxlength="20"></ion-input>
      </ion-item>
      <ion-item *ngIf="loginForm.controls['password'].touched && loginForm.controls['password'].errors">
          <ion-label class="msg-validacao">A senha deve conter entre 1 e 20 caracteres</ion-label>
      </ion-item>

      <div class="buttons">
        <button ion-button block round (click)="loginEmail()" [disabled]="!loginForm.valid">Login</button>
        
        <button ion-button block round icon-start (click)="loginFacebook()" >
          <ion-icon name="logo-facebook"></ion-icon>
          Facebook
        </button>

        <button ion-button block round icon-start color="danger" (click)="loginVisitante()" >
          Entrar como visitante
        </button>
        
        <p class="textos"><a (click)="registrar()">Cadastre-se</a></p>
        <p class="textos"><a (click)="recuperarSenha()">Esqueci minha senha</a></p>
      </div>

    </form>
  </div>
</ion-content>
