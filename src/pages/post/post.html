<ion-content padding>

  <ion-row>
    <ion-col>
      <button ion-button  clear (click)="voltar()">
        <ion-icon name="arrow-back"></ion-icon>
        <div class="voltar-txt-btn">Voltar</div>
      </button>
    </ion-col>
  </ion-row>

  <div *ngIf="post">
    <div>
      <img [src]="post.better_featured_image.source_url" class="imgTopo" />
    </div>
    
    <div class="post-title" [innerHTML]="post.title.rendered"></div>
    <p class="post-content" [innerHTML]="post.content.rendered"></p>

    <ion-row>
      <ion-col>
        <ion-icon ios="ios-calendar" md="md-calendar"></ion-icon>
        {{ post.date.split('T')[0] | date: 'd MMM, y'}}
      </ion-col>
      <ion-col text-right>
        <ion-icon ios="ios-person" md="md-person"></ion-icon>
        {{ user }}
      </ion-col>
    </ion-row>
    <p class="bold-title">Categorias:</p>
    <ion-grid>
      <ion-row>
        <ion-col class="category-col" *ngFor="let category of categories">
          <ion-badge>{{category.name}}</ion-badge>
        </ion-col>
      </ion-row>  
    </ion-grid>
  </div>

  <ion-row>
    <ion-col>
      <button ion-button  clear (click)="voltar()">
        <ion-icon name="arrow-back"></ion-icon>
        <div class="voltar-txt-btn">Voltar</div>
      </button>
    </ion-col>
  </ion-row>

</ion-content>
