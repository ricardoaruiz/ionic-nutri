<ion-content padding>

    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content pullingIcon="arrow-dropdown" refreshingSpinner="circles"></ion-refresher-content>
    </ion-refresher>

    <ion-card *ngFor="let post of posts">
        <img src="{{post.better_featured_image.source_url}}"/>
        <ion-card-content>
            <ion-card-title>{{post.title.rendered}}</ion-card-title>
            <p [innerHTML]="post.excerpt.rendered"></p>
        </ion-card-content>
        <ion-row no-padding>
            <ion-col>
                <button ion-button clear small color="primary" iscon-start>
                    {{post.date.split('T')[0] | date: 'd MMM, y'}}
                </button>
            </ion-col>
            <ion-col text-right>
                <button ion-button small color="primary" icon-start (click)="leiaMais($event, post)">
                    Leia Mais
                </button>
            </ion-col>
        </ion-row>
    </ion-card>

    <ion-infinite-scroll [enabled]="morePagesAvailable" (ionInfinite)="doInfinite($event)">
        <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Carregando..."></ion-infinite-scroll-content>
    </ion-infinite-scroll>

</ion-content>
