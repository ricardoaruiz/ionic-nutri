<ion-content padding>
  <div padding ion-fixed>  
    <img class="logo" src="assets/imgs/CursoLogo.png" />

    <h2>Login</h2>
    <form [formGroup]="loginForm">

      <ion-item >
        <ion-label>
          <ion-icon name="person"></ion-icon>
          Usuário
        </ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>
      <ion-item *ngIf="loginForm.controls['email'].touched && loginForm.controls['email'].errors">
        <ion-label class="msg-validacao" *ngIf="loginForm.controls['email'].errors.required">Email obrigatório</ion-label>
        <ion-label class="msg-validacao" *ngIf="!loginForm.controls['email'].errors.required && loginForm.controls['email'].errors.email">Email inválido</ion-label>
      </ion-item>

      <ion-item>
        <ion-label>
          <ion-icon name="lock"></ion-icon>
          Senha
        </ion-label>
        <ion-input type="password" formControlName="password" maxlength="6"></ion-input>
      </ion-item>
      <ion-item *ngIf="loginForm.controls['password'].touched && loginForm.controls['password'].errors">
          <ion-label class="msg-validacao">A senha deve conter 6 caracteres</ion-label>
      </ion-item>

      <button ion-button block class="botao" (click)="entrar()" [disabled]="!loginForm.valid">Ok</button>
      <p class="textos"><a (click)="registrar()">Cadastre-se</a></p>
      <p class="textos"><a (click)="registrar()">Esqueci minha senha</a></p>

    </form>
  </div>
</ion-content>
